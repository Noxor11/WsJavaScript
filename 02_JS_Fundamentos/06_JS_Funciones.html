<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//En JS las funciones son objetos
//asociadas SIEMPRE a otro objeto

//JS al no ser tipado no se indica en las funciones
//el tipo de retorno, tampoco existe una palabra "void"
function saludar(){
	console.log("Hola chiquitin! tienes frio y lo sabes")
}
//llamamos a la funcion
saludar()

//aunque no retornemos datos en la funcion, podemos pedirselos
let respuesta = saludar()
console.log(respuesta)//undefined

//las funciones pueden recibir parametros (no se indica tipo)
function sumar(n1,n2){
	return n1 + n2//aqui si que retornamos un valor en vez de imprimirlo
}

let resultado2 = sumar(10,20)
console.log(resultado2)//30

//OJO que al no ser tipodo podemos hacer cosas como esta
resultado2 = sumar("10","20")//Aqui concatenamos
console.log(resultado2)//1020

//lo gracioso :), javascript es muyyyy permisible
resultado2 = sumar()//esto en java daria error en tiempo de compilacion
console.log(resultado2)//NaN
resultado2 = sumar(20)//esto en java tambien daria error
console.log(resultado2)//NaN
resultado2 = sumar(12,20,23)
console.log(resultado2)//32
//al no ser tipado, podemos pasarle String
resultado2 = sumar("Pepe"," soy", " jejeje!")
console.log(resultado2)//Pepe soy

//las funciones tienen implicitamente un array con los
//argumentos de entrada
function pruebaArgumentos(){
	console.log("===== ARGUMENTOS ======")
	//la variable "arguments" se crea automaticamente en la funcion
	//y lleva los argumentos de entrada, SIEMPRE! :)
	for(let a = 0; a < arguments.length; a++){
		console.log(arguments[a])
	}
}

pruebaArgumentos(1,2)
pruebaArgumentos()
pruebaArgumentos(1,2,3,4,5)

//Ejemplo mas util sobre argumentos dinamicos
function sumaTotal(){
	console.log("===== SUMA TOTAL ======")
	let total = 0
	for(let a = 0; a < arguments.length; a++){
		total += arguments[a]
	}
	console.log(total)
}

sumaTotal(1)//1
sumaTotal(1,6,7)//14
sumaTotal(1,6,7,6,7,4,45,44,33)//153
sumaTotal(7,8,9,4,0,5,"cadena")//"33cadena"

</script>
</body>
</html>
