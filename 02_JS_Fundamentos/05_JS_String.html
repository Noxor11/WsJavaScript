<script type="text/javascript">
    //Los string en JS son objetos y como tales tienen atributos y 
    //funciones. Podemos crear el String para que sea tratado como primitivo
    let texto = "Esto es una cadena de caracteres";
    //O como objeto, mas sencillo de la anterior
    let textoObjeto = new String("Esto es otra cadena de caracteres")
    
    //Longitud de la cadena
    let texto45 = "Esto es una cadena de caracteres";
    console.log(texto.length); 
    
    //Algunas funciones
    texto.toUpperCase();
    console.log(texto); //cuidado que las cadenas de texto en JS son inmutables (como en java)
    //El concepto de inmutabilidad dice que una vez creado un objeto su estado no puede cambiar
    //nunca, permanece inmutable en el tiempo. El estado de un objeto es el valor de sus 
    //atributos

    console.log("===================================");
    let texto2 = texto.toUpperCase();//los metodos de string te devuelven una cadena resultante
    console.log(texto2);

    //Lo normal es no crear una segunda variable:
    texto = texto.toUpperCase();

   
    //Aceder a un caracter concreto
    console.log("====================================");
    console.log("CharAt:"+texto.charAt(10));//A
    console.log("CharAt:"+texto.charAt(100000)); //Si te pasas del tama√±o TJ porque no te avisan
    
    /* INDEXOF & LASTINDEXOF */
    var mensaje = "Hola";
    var posicion = mensaje.indexOf('a'); // posicion = 3
    posicion = mensaje.indexOf('b');     // posicion = -1

    /* TRIM - Elimina espacios en blanco finales e iniciales*/
    var mensaje = "  Hola        ";
    var sinEspacios = mensaje.trim();
    console.log(sinEspacios)//"Hola"
    
    /* SUBSTRING */
    var mensaje = "Hola usuario";
    var porcion = mensaje.substring(2); // porcion = "la usuario"
    porcion = mensaje.substring(5);     // porcion = "usuario"
    porcion = mensaje.substring(7);     // porcion = "rio" 

    var porcion = mensaje.substring(0, 5);     // porcion = "Hola "
    // Si indiceA es mayor que indiceB, entonces el efecto de substring es como si los 
    // dos argumentos se intercambiasen;
    porcion = mensaje.substring(5, 0); // porcion = "Hola "
    console.log("porcion: " + porcion)

    //Split
    let trozos = texto.split(" "); //Trozos es un array con los fragmentos
    for(let a=0; a<trozos.length; a++){
        console.log(trozos[a]);
    }

    </script>
