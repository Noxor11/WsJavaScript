<!DOCTYPE html>

<meta charset="ISO-8859-1">

<script type="text/javascript">
var mensaje = true;
//ESTRUCTURA IF
//Preguntar directamente si algo es cierto
 if(mensaje) { console.log("Hola usuario!!");}
 
 // Se comparan los dos valores
 if(mensaje == false) { console.log("Esto no sale :(")}
  
 // Error - Se asigna el valor "false" a la variable
 //if(mostrarMensaje = false) { ...}
 
 var mostrado = false; 
 var permiteMensajes = true;
  
 //podemos usar estructuras logicas
 if(!mostrado && permiteMensajes) { 
     console.log("¡¡Es la primera vez que se muestra el mensaje al nuevo usuario!!");
}

//ESTRUCTURA IF-ELSE
var nombre = "";
 
if(nombre == "") { 
    console.log("¿Cuál es tu nombre de pila");
}else {
    console.log("Hemos guardado tu nombre respetando la LPD");
}

var edad = 8;
if(edad < 12) {
    console.log("Todavía eres muy pequeño para entrar en este programa");
}else if(edad < 19) {
    console.log("Estás en plena adolescencia");
}else if(edad < 35) {
    console.log("Aun sigues siendo joven, ¡¡sigue así!!");
}
else {
    console.log("Piensa en cuidarte un poco más");
}

//ESTRUCTURA FOR
var mensaje = "Hola, estoy dentro de un bucle dando muchas vueltas";
 
for(var i = 0; i < 5; i++) { 
    console.log("iteracion: " + i)
    console.log(mensaje);
}

//una declaración de un array
var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
 
for(var i=0; i<7; i++) {
    console.log(dias[i]);//Mostrará cada uno de los día de la semana en cada vuelta.
}   

//ESTRUCTURA FOR-IN, ideal para recorrer arrays
for(i in dias) { 
    console.log(dias[i]);//Mostraría los días de la semana
}  

//ESTRUCTURA WHILE
var resultado = 0;  var num = 10;  var i = 0;
while(i <= num) {
  resultado += i;
  i++;
}
 
console.log(resultado);

//ESTRUCTURA DO-WHILE
var resultado = 1;   var num = 5;
 
do {
  resultado *= num;    // resultado = resultado * num
  num--;
} while(num > 0);
 
console.log(resultado);

//ESTRUCTUA SWITCH
//misma funcionalidad que el ELSE-IF
var numero = 23

switch(numero) {
  case 5:
    console.log("El numero es el 5")
    break;
  case 8:
    console.log("El numero es el 8")
    break;
  case 20:
    console.log("El numero es el 20")
    break;
  default:
    console.log("El numero es otro diferente")
    break;
}

/* BREAK */
console.log(" BREAK ")
var cadena = "Esto es un texto muy largo que tomamos como ejemplo...";
var letras = cadena.split("");   
var resultado = "";
 
for(i in letras) {
    if(letras[i] == 'a') { 
      break; 
    } else {
        resultado += letras[i];
    }
}
console.log(resultado);  // Aparecerá en pantalla  "Esto es un texto muy l"

/* CONTINUE */
console.log(" CONTINUE ")
var cadena = "En un lugar de la Mancha de cuyo nombre no quiero acordarme...";
var letras = cadena.split("");  var resultado = "";
 
for(i in letras) {
    if(letras[i] == 'a') { 
      continue; 
    }  else { 
        resultado += letras[i];  
    }
}
console.log(resultado);// muestra "En un lugr de l Mnch de cuyo nombre no quiero cordrme..."
</script>
