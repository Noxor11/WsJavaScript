<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.5.1.min"></script>
</head>

<script type="text/javascript">

const URL_DESTINO = "http://localhost:80/JS/"
const RECURSO = "fichero.txt"

$(inicializar);

function inicializar(){

    //Ahora se hace así:
    $.ajax({
        'type'  : 'GET', //Por defecto es GET
        'url'   : URL_DESTINO + RECURSO,
        'async' : true, //Por defecto es true
    }).done(procesarRespuesta)
    .fail(procesarError)
    .always(fin)
    
    //En jquery tambien disponemos de las funciones
    //$.get({})
    //$.post({})
    //$.put({})
    //...


}

function procesarRespuesta(peliculas){
    //nos dan toda la información disponible
    console.log(arguments)
    console.log(peliculas)
}

function procesarError(error){
    console.log(error)
}

function fin(){
    console.log("FIN")
}
    
</script>

<body>

    <h1>Peticiones AJAX con jQuery</h1>

</body>

</html>
