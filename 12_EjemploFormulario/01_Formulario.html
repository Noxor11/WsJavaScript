<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Para refrescar una pagina con cambios mejor puslar ctrl+f5
        function escribirEnCaja(){
            console.log("Hasta aqui llego")
            //manera clasica de acceder a un objeto del arbol DOM
            //var valor = document.getElementById("nombre");
            //var resultado = document.getElementById("resultado");
            //el atributo "value" sirve para acceder al valor
            //resultado.value = valor.value;

            //desde las ultimas versiones JS nos crea una variable
            //automaticamente con cada id que encuentre el la
            //pagina         
            resultado.value = nombre.value;

        }

        function add(valor1, valor2){
            //si la funcion tiene return devuelve, si no tiene return es como si fuera void
            return valor1 + " " + valor2;
        }

        function concatenarElementos(){
            resultado.value = add(nombre.value, apellidos.value);
        }

        function canbiarColor(){
            var colorRojo = Math.random() * (255);
            var colorAzul = Math.random() * (255);
            var colorVerde = Math.random() * (255);

            resultado.style.backgroundColor = "rgb("+ colorRojo + ","+ colorVerde + "," + colorAzul +")";
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        Nombre: <input type="text" id="nombre" value="algo"/>
        <br/>
        Apellidos: <input type="text" id="apellidos" placeholder="Apellido">
        <br/>
        <button onclick="escribirEnCaja()">Procesar</button>
        <br/>
        <button onclick="concatenarElementos()">Concatenar</button>
        <br/>
        <button onclick="canbiarColor()">Cambiar de color el texto</button>
        <br/>
        Resultado:<input type="text" id="resultado"/>

    </div>
</body>
</html>
